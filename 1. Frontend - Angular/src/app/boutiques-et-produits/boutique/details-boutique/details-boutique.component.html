<!-- DÃ©tails Boutique -->
<div class="block2">
    <!-- Logo -->
    <div class=" block2-img wrap-pic-w of-hidden pos-relative">
        <div class="conteneur-logo">
            <img class="custom-resize-logo" [src]="boutique?.logo?.cheminFichier" alt="IMG-PRODUIT">
        </div>
        <div *ngIf="utilisateurActuelEstProprietaire;">
            <div class="block2-overlay trans-0-4">
                <div class="block2-overlay w-size1 trans-0-4">
                    <a href="javascript:noReactionLink()" class="block2-btn-addwishlist hov-pointer trans-0-4">
                        <i class="icon_close_alt" (click)="supprimerLogo(boutique.logo.id)"
                            aria-hidden="true"></i>
                        <!-- <i class="icon-wishlist icon_close_alt dis-none" aria-hidden="true"></i> -->
                    </a>
                    <!-- Bouton Modifier / Upload Image -->
                    <div class="upload-btn-wrapper block2-btn-addcart w-size1 trans-0-4"
                        (click)="modification(boutique)">
                        <app-upload-fichier txtBoutonUpload="Modifier" typeFichier="logo"></app-upload-fichier>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="block2-txt p-t-20">
        <!-- Nom -->
        <div class="block2-name dis-block m-text5 p-b-5">
            <input id="nomBoutique" [disabled]="estNonModifiable" (focusout)="modifNomBoutique()"
                [(ngModel)]="boutique.nom">
        </div>
        <!-- Slogan -->
        <input id="sloganBoutique" class="block2-price s-text3 p-r-5" [disabled]="estNonModifiable"
            (focusout)="saveBoutique()" [(ngModel)]="boutique.slogan">

    </div>
</div>

<!-- Note  -->
<app-notation class="star"></app-notation>

<!-- Nombre de Produits -->
<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
    {{boutique.nbProduits}} produit(s)
</h5>

<!-- Contact -->
<app-contacts [utilisateurActuelEstProprietaire]="utilisateurActuelEstProprietaire" [telephone]="boutique.telephone"
    [whatsapp]="boutique.whatsapp" [lien]="lienBoutique">
</app-contacts>

<!-- Description -->
<div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
    <h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
        Description
        <i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
        <i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
    </h5>

    <div class="dropdown-content dis-none p-t-15 p-b-23">
        <textarea wrap="soft|hard" id="descriptionBoutique" [disabled]="estNonModifiable" (focusout)="saveBoutique()"
            class="s-text8 de" contenteditable="true" [(ngModel)]="boutique.description"></textarea>
    </div>
</div>

<!-- Bouton Supprimer Boutique -->
<div *ngIf="utilisateurActuelEstProprietaire;">
    <!-- flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4 -->
    <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
        Supprimer <br> Boutique
    </button>
</div>
