<!--Filtres  -->
<h4 class="m-text14 p-b-32">
    Filtres
</h4>

    <!-- Switch Boutique/Produits -->
    <div class="p-t-22 p-b-50 bo3">
        <label class="switch-light switch-candy" >
            <div class="m-text15 p-b-12">
                Affichage
            </div>
            <input id="a" [(ngModel)]="this.shoppingService.switch" (click)=switcher() type="checkbox">
            <span>
                <span>Produits</span>
                <span>Boutiques</span>
                <a></a>
            </span>
        </label>
    </div>
    <!-- <p>Hello {{ this.shoppingService.switch }}!</p> -->


    <!-- Filtre Prix -->
    <div class="filter-price p-t-22 p-b-50 bo3">
        <div class="m-text15 p-b-17">
            Prix
        </div>

        <div class="wra-filter-bar">
            <div id="filter-bar"></div>
        </div>

        <div class="flex-sb-m flex-w p-t-16">
            <div class="w-size11">
                <!-- Button -->
                <!-- <button class="flex-c-m size4 bg7 bo-rad-15 hov1 s-text14 trans-0-4">
                    Filter
                </button> -->
            </div>

            <div class="s-text3 p-t-10 p-b-10">
                Intervalle: $<span id="value-lower">610</span> - $<span id="value-upper">980</span>
            </div>
        </div>
    </div>

    <!-- Filtre Couleur -->
    <div class="filter-color p-t-22 p-b-50 bo3">
        <div class="m-text15 p-b-12">
            Couleur(s)
        </div>
        <app-palette-couleurs 
            utilisateurEstProprietaire="false"
            [desactive]="false" [paletteCouleurs]="paletteCouleurs"
            (couleurEventEmmitter)="onCouleurSelectionne($event)">
        </app-palette-couleurs>
    </div>


<!-- Recherche -->
<div class="search-product pos-relative bo4 of-hidden">
    <input class="s-text7 size6 p-l-23 p-r-50" type="text" name="search-product" placeholder="Rechercher Produits...">
    <button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
        <i class="fs-12 fa fa-search" aria-hidden="true"></i>
    </button>
</div>
