<div class="content limiter">
	<div class="container-login100">
		<div class="  wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
			<form class="login100-form validate-form flex-sb flex-w">
				<span class=" login100-form-title p-b-20 topBottomReduce">
					{{txtTitre}}
				</span>
				<!-- Email -->
				<div class="p-t-31 p-b-9">
					<span class="txt1">
						{{txtEmail}}
					</span>
					<span *ngIf="authentifiantsInvalides" class="txt3">
						{{txtIdentifiantsIncorrects}}
					</span>
				</div>
				<div id="inputEmail" class="wrap-input100 validate-input" data-validate="Email requis">
					<input class="input100" type="text" [(ngModel)]="email" name="email" tabindex=1>
					<span class="focus-input100"></span>
				</div>

				<!-- Mot de Passe -->
				<div class="p-t-13 p-b-9">
					<span *ngIf="motsDePasseConformes">
						<label id="idTextAuthentifiantsIncorrects" class="txt3">{{txtMotDePasseNonConformes}}</label>
					</span>
					<span class="txt1">
						{{txtMotDePasse}}
					</span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Mot de passe requis">
					<input class="input100" type="password" [(ngModel)]="motDePasse" name="password" tabindex=2>
					<span class="focus-input100"></span>

				</div>

				<!-- Mot de Passe Bis-->
				<div class="p-t-13 p-b-9">
					<span class="txt1">
						{{txtMotDePasseBis}}
					</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Mot de passe de confirmation requis">
					<input class="input100" type="password" [(ngModel)]="motDePasseBis" name="password" tabindex=3>
					<span class="focus-input100"></span>
				</div>

				<!-- Bouton-->
				<div class="container-login100-form-btn m-t-17">
					<button class="login100-form-btn" tabindex=4>
						{{txtBouton}}
					</button>
				</div>

				<!-- Questions -->
				<div class="w-full  p-t-30">
					<!-- <span class="txt2 text-center txtmember"> -->
					<span class="txt2 txtmember">
						{{txtQuestion1}}
					</span>
					<a routerLink="/authentification/inscription" class="txt2 bo1 txtsignup noDecoration">
						{{txtSolution1}}
					</a>
					<br>
					<span class="txt2 txt22 txtmember">
						{{txtQuestion2}}
					</span>
					<a routerLink="/authentification/inscription" class="txt2 txt22 bo1 txtsignup noDecoration">
						{{txtSolution2}}
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
