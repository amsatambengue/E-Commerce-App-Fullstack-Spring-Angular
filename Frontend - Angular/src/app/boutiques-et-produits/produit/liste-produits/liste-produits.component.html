<!--Conteneur Liste Produits -->
<div class="row">
    <!-- Liste Produits -->
    <!-- <div *ngFor="let produit of produits | async" class="col-sm-12 col-md-6 col-lg-4 p-b-50"> -->
    <div *ngFor="let produit of produits" class="col-sm-12 col-md-6 col-lg-4 p-b-50">
        <!-- Produit -->
        <div class="block2">
            <div class="block2-img wrap-pic-w of-hidden pos-relative">
                <div class="conteneur-produit">
                    <img [src]="produit?.illustrations[0]?.cheminFichier" class="custom-resize-produit"
                        alt="IMG-PRODUIT">
                </div>
                <div class="block2-overlay trans-0-4">
                    <a href="javascript:noReactionLink()" class="block2-btn-addwishlist hov-pointer trans-0-4">
                        <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                        <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                    </a>

                    <!-- Bouton "Détails" -->
                    <a [href]="produit.boutique.nom +'/-'+ produit.id">
                        <div class="block2-btn-addcart w-size1 trans-0-4">
                            <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
                                Détails
                            </button>
                        </div>
                    </a>
                </div>
            </div>

            <div class="block2-txt p-t-20">
                <a [href]="produit.boutique.nom +'/-'+ produit.id" class="block2-name dis-block s-text3 p-b-5">
                    {{produit.libelle}}
                </a>

                <span [href]="produit.boutique.nom +'/-'+ produit.id" class="block2-price m-text6 p-r-5">
                    {{produit.prix}} FCFA
                </span>
            </div>
        </div>
    </div>


</div>

</div>
